components:
  schemas:
    RequesterID:
      required:
        - requester_id
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: user ID
          example: 1

    MessageRequestBody:
      required:
        - requester_id
        - message_id
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: user ID
          example: 1
        message_id:
          type: integer
          format: int64
          description: message ID
          example: 12
    
    NewMessage:
      required:
        - requester_id
        - content
        - deliver_time
        - recipients
        - image
        - is_draft
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: user ID
          example: 1
        content:
          type: string
          description: The content of the message
        deliver_time:
          type: string
          format: date-time
          description: Datetime to set the delivery time of the message
        recipients:
          type: array
          items:
            type: string
            format: email
        image:
          type: string
          format: base64
          description: Message attachment
        is_draft:
          type: boolean
          description: Is the message a draft?
    
    ModifiedDraftMessage:
      required:
        - requester_id
        - content
        - deliver_time
        - recipients
        - new_image
        - delete_image
        - is_sent
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: user ID
          example: 1
        content:
          type: string
          description: The content of the message
        deliver_time:
          type: string
          format: date-time
          description: Datetime to set the delivery time of the message
        recipients:
          type: array
          items:
            type: string
            format: email
        new_image:
          type: string
          format: base64
          description: Message attachment
        delete_image:
          type: boolean
          description: True if the actual attachment have to be deleted
        is_sent:
          type: boolean
          description: True if the draft should be sent
    
    ReceivedMessage:
      required:
        - content
        - deliver_time
        - id
        - image
        - is_read
        - is_reported
        - is_sender_in_blacklist
        - sender_email
        - sender_firstname
        - sender_id
        - sender_lastname
      type: object
      properties:
        content:
          type: string
          description: The content of the message
        deliver_time:
          type: string
          format: date-time
          description: When the message was received
        id:
          type: integer
          format: int64
          description: ID of the message
        image:
          type: string
          format: base64
          description: Message attachment
        is_read:
          type: boolean
          description: True if the message is read
        is_reported:
          type: boolean
          description: True if the message has been reported
        is_sender_in_blacklist:
          type: boolean
          description: True if the sender is into the user blacklist
        sender_email:
          type: string
          format: email
          description: Email of the sender
        sender_firstname:
          type: string
          description: Firstname of the sender
        sender_id:
          type: integer
          format: int64
          description: ID of the sender
        sender_lastname:
          type: string
          description: Lastname of the sender

    Recipient:
      required:
        - email
        - firstname
        - id
        - is_in_blacklist
        - lastname
      type: object
      properties:
        email:
          type: string
          format: email
          description: Recipient email
        firstname:
          type: string
          description: Recipient firstname
        id:
          type: integer
          format: int64
          description: Recipient ID
        is_in_blacklist:
          type: boolean
          description: True if the recipient is in the blacklist
        lastname:
          type: string
          description: Recipient lastname

    PendingDeliveredMessage:
      required:
        - content
        - deliver_time
        - id
        - image
        - recipients
        - sender_id
      type: object
      properties:
        content:
          type: string
          description: The content of the message
        deliver_time:
          type: string
          format: date-time
          description: When the message was received
        id:
          type: integer
          format: int64
          description: ID of the message
        image:
          type: string
          format: base64
          description: Message attachment
        recipients:
          type: array
          items:
            $ref: '#/components/schemas/Recipient'
          description: True if the message is read
        sender_id:
          type: integer
          format: int64
          description: ID of the sender
    
    DraftMessage:
      required:
        - content
        - deliver_time
        - id
        - image
        - recipients
        - sender_id
      type: object
      properties:
        content:
          type: string
          description: The content of the message
        deliver_time:
          type: string
          format: date-time
          description: When the message was received
        id:
          type: integer
          format: int64
          description: ID of the message
        image:
          type: string
          format: base64
          description: Message attachment
        recipients:
          type: array
          items:
            type: string
            format: email
          description: True if the message is read
        sender_id:
          type: integer
          format: int64
          description: ID of the sender
