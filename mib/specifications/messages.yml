openapi: "3.0.1"
info:
  title: Messages Service API
  description: Messages Microservice of Message in a Bottle Application
  version: "0.1"

servers:
  - url: /

paths:
  /messages:
    post:
      summary: Creating a new Message
      tags: 
        - Messages 
      operationId: mib.resources.messages.new_message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMessage'
      responses:
        201:
          description: Message correctly created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        400:
          description: 'Bad request: the message has no valid recipients'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        500:
          description: Failure in creating the message
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"          
        default:
          description: Error blocking the user

  /bottlebox/received:
    get:
      tags: [ Messages ]
      summary: Get the list of received messages by the user 
      operationId: mib.resources.messages.get_received_bottlebox
